<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Raider</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/sky_raiderGame.css">
    <!-- javaScript -->
    <script defer src="/assets/scripts/sky_raiderGame.js"></script>
    <!-- ########## DO NOT TOUCH from here down!!! when out will be replaced with a link in the head element ########## -->
    <!--  bootstrap CSSheet -->
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <!-- JQuery -->
    <script defer src="./jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap  -->
    <script defer src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>    
    <!-- user's name -->
    <section id="sec_name">
        <h4>Player:</h4>
        <p id="userName" class="name_score"></p>
    </section>
    <!-- user's score  -->
    <section id="sec_score">
        <h4>Score:</h4>
        <p id="score" class="name_score"></p>
    </section>
    <!-- controls for game -->
    <section id="sec_controls">
        <!-- volume button -->
        <div id="volume_con">
            <!-- Modal-trigger "Volume" -->
            <button id="volume_btn" type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                data-bs-target="#volume">
                Volume Controls
            </button>
            <!-- Modal for "Volume" -->
            <div id="volume" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p id="modal_title">Sky Raider's Controls</p>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="volume">
                                <p id="modal_title">
                                    <img style="width: 50px; height: 50px;"
                                        src="./assets/images/icons/audio/audio_volume.png" alt="Audio Volume Icon">
                                    Volume:
                                </p>
                            </div>
                            <!--Need to write the javascript for the progress bar -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                            </div>
                            <br>
                            <div class="volume">
                                <p id="modal_title">
                                    <img style="width: 50px; height: 50px;" src="./assets/images/icons/audio/audio.png"
                                        alt="Audio Icon">
                                    Sound Fx:
                                </p>
                            </div>
                            <!--Need to write the javascript for the progress bar -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- pause button -->
        <div id="pause_con">
            <button class="btn btn-outline-info" type="button">
                Pause Game
            </button>
        </div>
        <!-- end game button -->
        <div id="endGame_con">
            <a href="/portfolio.html">
                <button class="btn btn-outline-danger" type="button">End Game</button>
            </a>
        </div>
    </section>
    <!-- game board -->
    <canvas id="canvas_con"></canvas>
    
    <footer>
        <div id="social_media">
            <p class="follow_title">Follow me&#64;:</p>
            <a href="#" target="_blank">InDeed</a>
            <a href="#" target="_blank">
                <img src="/assets/images/icons/getHub/icon.png" alt="getHub icon" class="footer_icons">
            </a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank" class="footer_icons">Facebook</a>
        </div>
        <div id="creator_terms">
            <p class="creator">Creative Cyber Designs&copy;2022</p>
            <a href="#" target="_blank">
                <p class="terms">Terms of Service</p>
            </a>
        </div>
        <div id="contact_info">
            <p class="contact_title">Contact Info:</p>
            <a href="mailto:/">
                <p class="contacts">jcox.jc77@gmail.com</p>
            </a>
        </div>
    </footer>
</body>

</html>
